<div class="background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 login-title">
                <h1>Login</h1>
            </div>
            <div class="col-12 login-container">
                <form>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario o correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="******">
                    </div>
                    <a href="#" style="display: block;">¿Olvidaste tu contraseña?</a>
                    <button type="button" class="btn">Iniciar sesion</button>
                </form>
            </div>
        </div>
    </div>

</div>
